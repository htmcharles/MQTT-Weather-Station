<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station (Real-Time)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007BFF;
        }
        .data {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <h2>Real-Time Weather Station</h2>
    <div class="container">
        <p>Temperature: <span id="temp" class="data">--</span> °C</p>
        <p>Humidity: <span id="humidity" class="data">--</span> %</p>
    </div>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <script>
        let lastTemp = null;
        let lastHumidity = null;

        function updateLatestData() {
            fetch("http://localhost:3000/latest")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("temp").innerText = data.temperature !== null ? data.temperature : "--";
                    document.getElementById("humidity").innerText = data.humidity !== null ? data.humidity : "--";
                })
                .catch(error => console.error("Error fetching latest data:", error));
        }

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: "Temperature (°C)",
                        borderColor: "#FF6B6B",
                        backgroundColor: "rgba(255, 107, 107, 0.1)",
                        data: [],
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 2,
                        borderWidth: 1,
                        pointBackgroundColor: "#FF6B6B",
                        pointBorderColor: "#FF6B6B",
                        pointBorderWidth: 0
                    },
                    {
                        label: "Humidity (%)",
                        borderColor: "#4ECDC4",
                        backgroundColor: "rgba(78, 205, 196, 0.1)",
                        data: [],
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 2,
                        borderWidth: 1,
                        pointBackgroundColor: "#4ECDC4",
                        pointBorderColor: "#4ECDC4",
                        pointBorderWidth: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            stepSize: 5,
                            displayFormats: {
                                minute: 'HH:mm'
                            }
                        },
                        grid: {
                            color: "rgba(0,0,0,0.05)",
                            drawBorder: false
                        }
                    },
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: "rgba(0,0,0,0.05)",
                            drawBorder: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            boxWidth: 15,
                            padding: 15
                        }
                    }
                }
            }
        });

        function fetchInitialGraphData() {
            fetch("http://localhost:3000/data")
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) return;
                    data.forEach(entry => {
                        chart.data.labels.push(new Date(entry.timestamp));
                        chart.data.datasets[0].data.push({ x: new Date(entry.timestamp), y: entry.temperature });
                        chart.data.datasets[1].data.push({ x: new Date(entry.timestamp), y: entry.humidity });
                    });
                    chart.update();
                })
                .catch(error => console.error("Error fetching initial graph data:", error));
        }

        function fetchGraphData() {
            fetch("http://localhost:3000/latest")
                .then(response => response.json())
                .then(data => {
                    if (data.temperature !== lastTemp || data.humidity !== lastHumidity) {
                        const timestamp = new Date();
                        chart.data.labels.push(timestamp);
                        chart.data.datasets[0].data.push({ x: timestamp, y: data.temperature });
                        chart.data.datasets[1].data.push({ x: timestamp, y: data.humidity });

                        if (chart.data.labels.length > 100) {
                            chart.data.labels.shift();
                            chart.data.datasets[0].data.shift();
                            chart.data.datasets[1].data.shift();
                        }
                        chart.update();
                        lastTemp = data.temperature;
                        lastHumidity = data.humidity;
                    }
                })
                .catch(error => console.error("Error fetching graph data:", error));
        }

        setInterval(updateLatestData, 2000);
        setInterval(fetchGraphData, 300000);
        updateLatestData();
        fetchInitialGraphData();
    </script>
</body>
</html>
