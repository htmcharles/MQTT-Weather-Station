<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station (Real-Time)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007BFF;
        }
        .data {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease;
        }
        .data.updated {
            color: #007BFF;
            animation: blink 1s ease;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <h2>Real-Time Weather Station</h2>
    <div class="container">
        <p>Temperature: <span id="temp" class="data">--</span> °C</p>
        <p>Humidity: <span id="humidity" class="data">--</span> %</p>
    </div>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        let lastTemp = null;
        let lastHumidity = null;
        const timeIntervals = [];  // Array to hold the time intervals (e.g., [current_time, current_time-5, ..., current_time-50])
        const tempData = []; // Array to hold temperature data
        const humidityData = []; // Array to hold humidity data

        function updateLatestData() {
            fetch("http://localhost:3000/latest")
                .then(response => response.json())
                .then(data => {
                    const tempElement = document.getElementById("temp");
                    const humidityElement = document.getElementById("humidity");

                    // Only update and blink if values have changed
                    if (tempElement.innerText !== data.temperature.toString()) {
                        tempElement.innerText = data.temperature !== null ? data.temperature : "--";
                        tempElement.classList.add('updated');
                        setTimeout(() => tempElement.classList.remove('updated'), 1000);
                    }

                    if (humidityElement.innerText !== data.humidity.toString()) {
                        humidityElement.innerText = data.humidity !== null ? data.humidity : "--";
                        humidityElement.classList.add('updated');
                        setTimeout(() => humidityElement.classList.remove('updated'), 1000);
                    }
                })
                .catch(error => console.error("Error fetching latest data:", error));
        }

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeIntervals,
                datasets: [
                    {
                        label: "Temperature (°C)",
                        borderColor: "#FF6B6B",
                        backgroundColor: "rgba(255, 107, 107, 0.1)",
                        data: tempData,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        borderWidth: 2,
                        pointBackgroundColor: "#FF6B6B",
                        pointBorderColor: "#fff",
                        pointBorderWidth: 2
                    },
                    {
                        label: "Humidity (%)",
                        borderColor: "#4ECDC4",
                        backgroundColor: "rgba(78, 205, 196, 0.1)",
                        data: humidityData,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        borderWidth: 2,
                        pointBackgroundColor: "#4ECDC4",
                        pointBorderColor: "#fff",
                        pointBorderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            stepSize: 5,
                            displayFormats: {
                                minute: 'HH:mm'
                            },
                            round: 'minute'
                        },
                        title: {
                            display: true,
                            text: "Time",
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            padding: 10
                        },
                        grid: {
                            color: "rgba(0,0,0,0.05)",
                            drawBorder: false
                        },
                        ticks: {
                            source: 'data',
                            autoSkip: false,
                            maxRotation: 45,
                            font: {
                                size: 12
                            },
                            major: {
                                enabled: true
                            },
                            callback: function(value, index, values) {
                                const date = new Date(value);
                                if (date.getMinutes() % 5 === 0) {
                                    return date.getHours().toString().padStart(2, '0') + ':' +
                                           date.getMinutes().toString().padStart(2, '0');
                                }
                                return '';
                            }
                        },
                        min: function() {
                            const firstTime = timeIntervals[0];
                            const roundedFirst = new Date(firstTime);
                            roundedFirst.setMinutes(Math.floor(roundedFirst.getMinutes() / 5) * 5);
                            return roundedFirst;
                        }(),
                        max: function() {
                            const lastTime = timeIntervals[timeIntervals.length - 1];
                            const roundedLast = new Date(lastTime);
                            roundedLast.setMinutes(Math.ceil(roundedLast.getMinutes() / 5) * 5);
                            return roundedLast;
                        }()
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: "Value",
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            padding: 10
                        },
                        grid: {
                            color: "rgba(0,0,0,0.05)",
                            drawBorder: false
                        },
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.9)',
                        titleColor: '#333',
                        bodyColor: '#666',
                        borderColor: '#ddd',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toFixed(1);
                                }
                                return label;
                            }
                        }
                    }
                },
                animation: {
                    duration: 0
                }
            }
        });

        function fetchGraphData() {
            fetch("http://localhost:3000/data")
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) return;

                    const latestEntry = data[data.length - 1];
                    const currentTime = new Date();

                    // Round current time to nearest 5 minutes
                    currentTime.setMilliseconds(0);
                    currentTime.setSeconds(0);
                    currentTime.setMinutes(Math.floor(currentTime.getMinutes() / 5) * 5);

                    // Only update if we're at a 5-minute interval
                    // If this is the first data point or data has changed
                    if (timeIntervals.length === 0 ||
                        latestEntry.temperature !== lastTemp ||
                        latestEntry.humidity !== lastHumidity ||
                        (currentTime - timeIntervals[timeIntervals.length - 1]) >= 300000) {

                        // Add the new data point
                        timeIntervals.push(currentTime);
                        tempData.push(latestEntry.temperature);
                        humidityData.push(latestEntry.humidity);

                        // Keep track of last values
                        lastTemp = latestEntry.temperature;
                        lastHumidity = latestEntry.humidity;

                        // Keep the last 24 data points (2 hours of history)
                        if (timeIntervals.length > 24) {
                            timeIntervals.shift();
                            tempData.shift();
                            humidityData.shift();
                        }

                        // Ensure we have at least 10 points at 5-minute intervals
                        while (timeIntervals.length < 10) {
                            const newTime = new Date(currentTime.getTime() - (timeIntervals.length * 300000));
                            newTime.setMinutes(Math.floor(newTime.getMinutes() / 5) * 5);
                            timeIntervals.unshift(newTime);
                            tempData.unshift(latestEntry.temperature);
                            humidityData.unshift(latestEntry.humidity);
                        }

                        // Update the x-axis min and max with proper 5-minute rounding
                        const firstTime = new Date(timeIntervals[0]);
                        const lastTime = new Date(timeIntervals[timeIntervals.length - 1]);
                        firstTime.setMinutes(Math.floor(firstTime.getMinutes() / 5) * 5);
                        lastTime.setMinutes(Math.ceil(lastTime.getMinutes() / 5) * 5);

                        chart.options.scales.x.min = firstTime;
                        chart.options.scales.x.max = lastTime;

                        chart.update();
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Update less frequently since we're tracking 5-minute intervals
        setInterval(updateLatestData, 30000); // Check every 30 seconds
        setInterval(fetchGraphData, 30000);  // Check every 30 seconds

        // Initialize the data
        updateLatestData();
        fetchGraphData();
    </script>
</body>
</html>
